<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Italianne - Consultoria e Assessoria para Cidadania Italiana</title>
  </head>

  <body>
    <div class="bg-gray-100">
      <header class="py-4 md:py-6">
        <div class="container px-4 mx-auto sm:px-6 lg:px-8">
          <div class="flex items-center justify-between">
            <div class="flex-shrink-0">
              <a
                href="#"
                title=""
                class="flex rounded outline-none focus:ring-1 focus:ring-gray-900 focus:ring-offset-2"
              >
                <img class="w-auto h-16" src="logo.png" alt="" />
              </a>
            </div>

            <div class="flex lg:hidden">
              <button type="button" class="text-gray-900">
                <svg
                  class="w-7 h-7"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M4 6h16M4 12h16M4 18h16"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </header>

      <section class="pt-12 pb-12 sm:pb-16 lg:pt-8">
        <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
          <div
            class="grid max-w-lg grid-cols-1 mx-auto lg:max-w-full lg:items-center lg:grid-cols-2 gap-y-12 lg:gap-x-16"
          >
            <div>
              <div class="text-center lg:text-left">
                <h1
                  class="text-5xl font-bold leading-tight text-gray-900 sm:text-5xl sm:leading-tight lg:leading-tight lg:text-6xl font-pj"
                >
                  Obrigado!
                </h1>
                <p
                  class="mb-2 text-md sm:text-lg text-gray-600 mt-4 sm:mt-3 sm:mb-4 font-inter"
                >
                  Sua solicitação foi enviada com sucesso. Em breve entraremos
                  em contato.
                </p>
              </div>

              <div class="flex">
                <div x-data="{ open: false }" class="relative z-10">
                  <!-- Botão para abrir o modal -->
                  <button
                    @click="open = true"
                    style="z-index: 9999"
                    class="fixed z-50 p-3 text-center font-semibold text-white bg-[#25d366] rounded-full bottom-5 right-5 hover:bg-[#5cee93] shadow-lg"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-8 w-8"
                      fill="#fff"
                      viewBox="0 0 448 512"
                    >
                      <path

                      />
                    </svg>
                  </button>

                  <button
                    @click="open = !open"
                    class="inline-flex mt-5 ms-5 items-center justify-center px-6 py-3 text-base font-medium text-white transition-all duration-200 bg-[#25d366] border border-transparent rounded-xl hover:bg-[#5cee93] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#5cee93]"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 me-3"
                      fill="#fff"
                      viewBox="0 0 448 512"
                    >
                      <path

                      />
                    </svg>

                    Falar pelo WhatsApp
                  </button>

                  <!-- Modal Background -->
                  <div
                    x-show="open"
                    class="fixed inset-0 z-20 bg-gray-800 bg-opacity-75 transition-opacity"
                    @click="open = false"
                  ></div>

                  <!-- Modal -->
                  <div
                    x-show="open"
                    x-transition
                    class="fixed inset-0 z-30 flex items-center justify-center p-4 overflow-y-auto"
                  >
                    <div
                      class="relative w-full max-w-sm p-0 bg-[url(https://superstorm-landingpage-italianne.oofut8.easypanel.host/bgWhatsapp.DxGV9uq9.png)] bg-contain shadow-lg rounded-xl"
                      @click.away="open = false"
                    >
                      <!-- Modal Header -->
                      <div
                        class="flex items-center bg-[#075e54] rounded-tr-xl rounded-tl-xl justify-between p-4 border-b"
                      >
                        <div class="flex items-center">
                          <img
                            class="h-8 mr-3"
                            src="https://superstorm-landingpage-italianne.oofut8.easypanel.host/ws-logo-h.CqoXHKBU_ZxEsbS.png"
                          />
                          <h2 class="text-lg font-bold text-white">WhatsApp</h2>
                        </div>
                        <button
                          @click="open = false"
                          class="p-2 text-gray-300 hover:text-gray-700"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="w-6 h-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M6 18L18 6M6 6l12 12"
                            />
                          </svg>
                        </button>
                      </div>

                      <form
                        action="https://superstorm-rest-italianne.oofut8.easypanel.host/save/google/sheets/whatsapp"
                        method="POST"
                        class="p-6"
                      >
                        <div class="space-y-4">
                          <div>
                            <label
                              for="name"
                              class="text-sm font-bold text-gray-900"
                              >Nome</label
                            >
                            <div class="mt-1">
                              <input
                                type="text"
                                id="nameWhatsapp"
                                name="nameWhatsapp"
                                placeholder=""
                                class="block w-full px-4 py-3 placeholder-gray-500 border border-gray-300 rounded-lg focus:ring-indigo-600 focus:border-indigo-600 sm:text-sm caret-indigo-600"
                              />
                            </div>
                          </div>

                          <div>
                            <label
                              for="email"
                              class="text-sm font-bold text-gray-900"
                              >E-mail</label
                            >
                            <div class="mt-1">
                              <input
                                type="email"
                                id="emailWhatsapp"
                                name="emailWhatsapp"
                                placeholder=""
                                class="block w-full px-4 py-3 placeholder-gray-500 border border-gray-300 rounded-lg focus:ring-indigo-600 focus:border-indigo-600 sm:text-sm caret-indigo-600"
                              />
                            </div>
                          </div>

                          <div>
                            <label
                              for="role"
                              class="text-sm font-bold text-gray-900"
                              >Número do WhatsApp</label
                            >
                            <div class="mt-1">
                              <input
                                type="tel"
                                id="whatsappWhatsapp"
                                name="whatsappWhatsapp"
                                placeholder=""
                                class="block w-full px-4 py-3 placeholder-gray-500 border border-gray-300 rounded-lg focus:ring-indigo-600 focus:border-indigo-600 sm:text-sm caret-indigo-600"
                              />
                            </div>
                          </div>
                        </div>

                        <div
                          class="flex items-center justify-end mt-5 space-x-4"
                        >
                          <button
                            type="submit"
                            class="px-6 py-3 text-base font-semibold text-white bg-[#128c7e] rounded-md hover:bg-[#075e54]"
                          >
                            Iniciar chat
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div>
              <img
                class="w-full rounded-xl"
                src="https://italianne.com/wp-content/uploads/2023/03/small-flag-european-union-koran-passports-citizens-eu-wooden-surface-top-view-1200x1181.jpg"
                alt=""
              />
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- FOOTER -->

        >
          <div class="md:order-1">
            <img
              class="w-auto h-12"
              src="https://italianne.com/wp-content/uploads/2022/02/logo_italianne_footer.png"
              alt=""
            />
          </div>

                    />

                >

                  <svg
                    class="h-6 w-6"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"
                  >

              <li>
                <a
                  href="#"
                  title=""
                  target="_blank"
                  rel="noopener"
                  class="inline-flex transition-all duration-200 rounded text-white focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-primary focus:ring-offset-secondary"
                >
                  <span class="sr-only"> LinkedIn </span>
                  <svg
                    class="w-6 h-6"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <circle cx="4.983" cy="5.009" r="2.188"></circle>
                    <path
                      d="M9.237 8.855v12.139h3.769v-6.003c0-1.584.298-3.118 2.262-3.118 1.937 0 1.961 1.811 1.961 3.218v5.904H21v-6.657c0-3.27-.704-5.783-4.526-5.783-1.835 0-3.065 1.007-3.568 1.96h-.051v-1.66H9.237zm-6.142 0H6.87v12.139H3.095z"

              </li>
            </ul>
          </div>

          <div class="col-span-2 md:col-span-1 md:order-2">
            <p class="text-white text-sm">
              &copy; 2024. Todos os direitos reservados. Italianne Assessoria.
            </p>
          </div>
        </div>
      </div>
    </footer>
